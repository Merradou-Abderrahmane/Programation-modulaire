<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var car = 'Tesla';
            function changeCar(carObj) {
            carObj.car = 'ZAZ';
            }
            
            var carWrapper = {car};

            changeCar(carWrapper);

            var {car} = carWrapper;

            console.log(car); // outputs 'ZAZ'
    </script>
</body>
</html>
